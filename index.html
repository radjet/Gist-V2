<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* -- Base Palette -- */
        --bg: #020617;       /* slate-950 */
        --surface: #0f172a;  /* slate-900 */
        --border: #1e293b;   /* slate-800 */
        
        /* -- Typography -- */
        --text: #f8fafc;     /* slate-50 */
        --muted: #94a3b8;    /* slate-400 */
        
        /* -- Brand -- */
        --primary: #3b82f6;  /* blue-500 */
        --accent: #0ea5e9;   /* sky-500 */
        --pine: #10b981;     /* emerald-500 */
        --pine-bright: #34d399; /* emerald-400 */
      }

      /* Smooth scrolling & Scale Increase */
      html {
        scroll-behavior: smooth;
        font-size: 110%; /* ~10% increase */
      }
      body {
        background-color: var(--bg);
        color: var(--text);
      }

      /* -- Modern Scrollbars -- */
      .gist-scroll {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.18) transparent;
      }
      .gist-scroll::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .gist-scroll::-webkit-scrollbar-button {
        display: none;
        width: 0;
        height: 0;
      }
      .gist-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .gist-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.18);
        border-radius: 3px;
      }
      .gist-scroll::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.28);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg)',
              surface: 'var(--surface)',
              border: 'var(--border)',
              primary: 'var(--primary)',
              text: 'var(--text)',
              muted: 'var(--muted)',
              pine: 'var(--pine)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>

{

}
</script>
